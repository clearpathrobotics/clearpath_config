      cpr-w200-0000: 192.168.131.1
    onboard: {}
    remote: {}
  ros2:
    namespace: w200_0000
    domain_id: 0
    rmw_implementation: rmw_fastrtps_cpp
platform:
  controller: ps4
  attachments: []
  extras:
    urdf: null
    ros_parameters:
      platform_velocity_controller:
        linear.x.max_velocity": 5.0
        linear.x.min_velocity": -5.0
