      size: [0.5, 0.675, .5]
    - name: tower
      size: [0.15, 0.15, 0.5]
      parent: structure_link
      xyz: [0.0, 0.0, 0.5]
  cylinder: []
  frame:
    - name: top_tower
      parent: tower_link
      xyz: [0.0, 0.0, 0.25]
  mesh: []
  sphere: []
mounts:
  bracket: []
  fath_pivot: []
  riser: []
  disk:
    - parent: post_0_mount
  post:
